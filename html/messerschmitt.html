<h1 style="text-align:center"> MESSERSCHMITT  </h1>


<img src="../figuras/messerschmitt.png"  class="center">


<figcaption style="text-align:center"> <h4> Introducción: </h4>

<figcaption style="text-align:center"> <p>El Messerschmitt Bf 109 fue un caza monoplaza alemán diseñado por Wilhelm “Willy” Messerschmitt durante los años 1930 para Bayerische Flugzeugwerke, empresa que luego pasó a llamarse Messerschmitt AG. Fue uno de los primeros cazas modernos de la época, con características avanzadas como construcción metálica monocasco, carlinga cerrada y tren de aterrizaje retráctil, y realizó su primer vuelo a mediados de 1935, poco antes del estallido de la Segunda Guerra Mundial. </p> </figcaption>

<figcaption style="text-align:center"> <h4> Papel en la Segunda Guerra Mundial: </h4> </figcaption>

<figcaption style="text-align:center"> <p> El Bf 109 se convirtió en la columna vertebral de la fuerza de cazas de la Luftwaffe durante la mayor parte de la guerra y luchó en prácticamente todos los teatros de operaciones europeos, desde Polonia hasta el Este y el Norte de África, enfrentándose a los cazas aliados en combates por la supremacía aérea y actuando no solo como interceptor sino también en misiones de escolta de bombarderos, ataque al suelo y reconocimiento. Fue el principal adversario del legendario Spitfire británico y sirvió también como plataforma para muchos de los ases más famosos de la aviación alemana, como Erich Hartmann y Hans Joachim Marseille, quienes lograron cientos de derribos a bordo de este avión. </p> </figcaption>

<figcaption style="text-align:center"> <h4> Características y legado: </h4> </figcaption>

<figcaption style="text-align:center"> <p> El Bf 109 destacó por su diseño aerodinámico eficiente, motor potente y versatilidad táctica, que le permitieron enfrentarse con eficacia a los cazas enemigos durante casi toda la guerra. A lo largo del conflicto se desarrollaron numerosas variantes mejoradas de motor, armamento y aviónica que mantuvieron su competitividad en combate, y se convirtió en el avión militar más producido en la historia de Alemania con más de 30 000 unidades construidas, cifra que lo sitúa entre los cazas más fabricados de la Segunda Guerra Mundial. Tras el conflicto, su influencia tecnológica y operativa trascendió, y en varios países se siguieron fabricando o utilizando ejemplares durante los años posteriores, consolidando al Bf 109 como uno de los aviones más emblemáticos de la aviación bélica del siglo XX. </p> </figcaption>
