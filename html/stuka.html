<h1 style="text-align:center"> STUKA  </h1>


<img src="../figuras_dario/stuka.png"  class="center">


<figcaption style="text-align:center"> <h4> Introducción: </h4>

<figcaption style="text-align:center"> <p> El Junkers Ju 87, popularmente conocido como Stuka (abreviatura de Sturzkampfflugzeug, “avión de bombardeo en picado” en alemán), fue un avión monomotor biplaza desarrollado por Junkers Flugzeug und Motorenwerke en la década de 1930. Voló por primera vez en 1935 y entró en servicio con la Luftwaffe alemana a finales de los años 30, destacando por su diseño distintivo con alas de gaviota invertida y tren de aterrizaje fijo carenado. El Stuka se popularizó también por el uso de sirenas montadas en su tren de aterrizaje —conocidas como Jericho‑Trompete o “trompeta de Jericó”— que emitían un sonido estridente durante los picados, un rasgo que lo convirtió en uno de los aviones más icónicos y temidos de la guerra. </p> </figcaption>

<figcaption style="text-align:center"> <h4> Papel en la Segunda Guerra Mundial: </h4> </figcaption>

<figcaption style="text-align:center"> <p> El Ju 87 jugó un papel central en las primeras campañas de la Segunda Guerra Mundial como bombardero en picado y avión de ataque a tierra, siendo especialmente eficaz cuando la Luftwaffe mantenía la superioridad aérea. Fue empleado con gran éxito durante la invasión de Polonia (1939), las campañas de Francia, los Países Bajos y Noruega, y en las primeras etapas de la Blitzkrieg alemana, donde su precisión en ataques a objetivos terrestres y su capacidad de impacto psicológico lo convirtieron en una herramienta clave de apoyo cercano. A medida que el conflicto evolucionó, la vulnerabilidad del Stuka frente a cazas aliados más rápidos y maniobrables —especialmente durante la Batalla de Inglaterra— redujo su eficacia en teatros con fuerte oposición aérea, aunque siguió siendo utilizado en roles secundarios, en el Frente Oriental, en el Mediterráneo y en el Norte de África incluso después de que quedara superado por diseños más modernos. </p> </figcaption>

<figcaption style="text-align:center"> <h4> Características y legado: </h4> </figcaption>

<figcaption style="text-align:center"> <p> El Junkers Ju 87 estaba propulsado por un motor Junkers Jumo que le proporcionaba una potencia de alrededor de 1 200‑1 400 hp y una velocidad máxima cercana a los 400‑410 km/h, con un alcance operativo adecuado para misiones tácticas de apoyo terrestre y ataque focalizado. Su diseño incluía frenos de picado automáticos que ayudaban a asegurar la recuperación tras el ataque incluso bajo fuerzas G extremas, lo que mejoraba la precisión de su bombardeo en picado. El Stuka podía transportar cargas de bombas considerables para su tamaño y estaba armado con ametralladoras tanto en la proa como en la posición del artillero trasero. Aunque su fortaleza principal no era el combate aire‑aire, versiones posteriores fueron adaptadas incluso al papel antitanque, equipadas con cañones de mayor calibre para atacar blindados enemigos. Se construyeron más de 5 700 ejemplares entre 1936 y 1944, y su impacto en los primeros años de la guerra lo consolidó como un símbolo de la aviación táctica alemana y de la doctrina de guerra relámpago (Blitzkrieg). El Stuka continúa siendo una de las aeronaves más representativas del conflicto, estudiado por su innovadora pero también por sus limitaciones tácticas frente al avance de los cazas aliados. </p> </figcaption>
