<h1 style="text-align:center"> MUSTANG P-51 </h1>


<img src="../figuras_dario/mustangp51.png"  class="center">


<figcaption style="text-align:center"> <h4> Introducción: </h4>

<figcaption style="text-align:center"> <p>El North American P‑51 Mustang fue un caza monoplaza de largo alcance de origen estadounidense, diseñado por North American Aviation en 1940 a petición de la Comisión de Adquisiciones británica como un avión moderno capaz de cumplir múltiples roles en combate. Su prototipo realizó el primer vuelo el 26 de octubre de 1940 y se introdujo en servicio en 1942, destacando por una aerodinámica avanzada con ala de flujo laminar y, especialmente en sus versiones posteriores equipadas con motor Rolls‑Royce Merlin fabricado bajo licencia por Packard, por su rendimiento excepcional a gran altitud, velocidad y alcance. </p> </figcaption>

<figcaption style="text-align:center"> <h4> Papel en la Segunda Guerra Mundial: </h4> </figcaption>

<figcaption style="text-align:center"> <p> Durante la Segunda Guerra Mundial, el Mustang se convirtió en una pieza clave para los aliados, especialmente en el Teatro Europeo, donde su largo alcance permitió que los cazas escoltas acompañaran a las formaciones de bombarderos aliados hasta el corazón del territorio alemán y de regreso, reduciendo drásticamente las pérdidas de bombarderos y debilitando la Luftwaffe en la fase final del conflicto. Con la llegada de la versión P‑51D, con carlinga de burbuja que mejoraba la visibilidad del piloto y armamento reforzado, el Mustang superó en combate a muchos aviones enemigos y fue utilizado también en tareas de ataque al suelo y reconocimiento. En conjunto, las unidades P‑51 fueron acreditadas con miles de derribos sobre aviones alemanes, consolidando su reputación como uno de los cazas más eficaces del conflicto. </p> </figcaption>

<figcaption style="text-align:center"> <h4> Características y legado: </h4> </figcaption>

<figcaption style="text-align:center"> <p>El P‑51 Mustang combinaba velocidad, maniobrabilidad y un alcance sin igual para su época, resultado de un fuselaje metálico bien optimizado, un motor Merlin de alto rendimiento y tanques de combustible auxiliares que extendían su autonomía a más de 2 500 km en misión. La versión P‑51D, la más producida, podía alcanzar velocidades de alrededor de 700 km/h, volar por encima de los 12 000 m y estaba armada con seis ametralladoras de 12,7 mm, además de poder portar bombas o cohetes para apoyo terrestre. Tras la guerra, el Mustang continuó sirviendo en la Guerra de Corea y en fuerzas aéreas de numerosos países hasta bien entrados los años 1950‑60, y muchos ejemplares han sido preservados en museos o vuelos conmemorativos. Su legado es el de un símbolo de la potencia aérea aliada en la Segunda Guerra Mundial, un diseño que redefinió el papel de los cazas de largo alcance y que sigue siendo uno de los aviones más icónicos y respetados en la historia de la aviación militar. </p> </figcaption>
