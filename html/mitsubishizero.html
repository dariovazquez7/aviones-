<h1 style="text-align:center"> MITSUBISHI ZERO  </h1>


<img src="../figuras/mitsubishizero.png"  class="center">



<figcaption style="text-align:center"> <h4> Introducción: </h4>

<figcaption style="text-align:center"> <p>El Mitsubishi A6M Zero, conocido simplemente como Zero, fue un caza naval monoplaza japonés diseñado por Mitsubishi Heavy Industries para la Armada Imperial Japonesa a finales de los años 1930. Su denominación oficial era Navy Type 0 Carrier Fighter (caza embarcado Tipo 0), nombre que dio origen a su apodo “Zero” por coincidir su entrada en servicio con el año 2600 del calendario japonés (1940). Entró en producción y servicio a partir de 1940, y en sus primeras versiones destacó por su combinación de ligereza, gran maniobrabilidad y excepcional alcance operacional, lo que lo convirtió en uno de los cazas más avanzados de la época. </p> </figcaption>

<figcaption style="text-align:center"> <h4> Papel en la Segunda Guerra Mundial: </h4> </figcaption>

<figcaption style="text-align:center"> <p> El Zero fue el principal caza de la Armada Imperial Japonesa durante prácticamente toda la Segunda Guerra Mundial, desempeñando un papel central en las operaciones aéreas en el Teatro del Pacífico. Fue parte integral de la fuerza de ataque japonesa desde los primeros momentos de la guerra, incluidas acciones tan significativas como el ataque a Pearl Harbor (1941), donde decenas de Zero escoltaron a los bombarderos japoneses. Su diseño le permitió dominar a muchos cazas aliados en los primeros años por su maniobrabilidad y largo radio de acción, lo que facilitó operaciones de escolta y combate a grandes distancias sobre vastos espacios oceánicos. Sin embargo, con el avance de la guerra y la introducción de cazas aliados más robustos y mejor protegidos como el Grumman F6F Hellcat y el Vought F4U Corsair, el Zero comenzó a perder su supremacía aérea y fue gradualmente superado en el combate directo. Hacia el final de la guerra, la escasez de recursos y pilotos experimentados llevó a que muchos Zero fueran utilizados incluso en misiones kamikaze. </p> </figcaption>

<figcaption style="text-align:center"> <h4> Características y legado: </h4> </figcaption>

<figcaption style="text-align:center"> <p> El Mitsubishi A6M Zero era un caza de un solo motor radial Nakajima Sakae que, gracias a su diseño extremadamente ligero, ofrecía una manobrabilidad y alcance superiores a muchos de sus contemporáneos, alcanzando velocidades máximas de alrededor de 533 km/h y un alcance con tanques auxiliares cercano a los 3 100 km, cifras inusuales para un caza de portaaviones en su tiempo. Su armamento típico consistía en dos ametralladoras de 7,7 mm y dos cañones de 20 mm, y algunas versiones también podían llevar bombas ligeras o ser adaptadas para ataques suicidas kamikaze. Sin blindaje ni tanques autosellantes —para mantener el peso bajo— el Zero era vulnerable al fuego enemigo, una debilidad que se hizo más evidente conforme los cazas aliados mejoraron su potencia de fuego y protección. En total se construyeron más de 10 000 unidades, convirtiéndolo en el caza japonés más producido del conflicto, y su reputación legendaria le ha asegurado un lugar destacado en la historia de la aviación militar, siendo estudiado por su impacto táctico y estratégico durante la guerra y conservado en museos en todo el mundo. </p> </figcaption>
